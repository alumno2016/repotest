<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User tracking</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-ctrl-logo {
            background-image: url('');
            background-color: transparent;
            display: none;
        }

        a.mapboxgl-ctrl-logo {
            display: none;
        }

        .mapboxgl-ctrl-attrib {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div
        style="margin: 10px 20px; padding: 0 10px; position: absolute; z-index: 1; width: 24%; height: auto; background-color: rgb(189, 182, 182,0.5); border-radius: 10px;">
        <div style="z-index: 1; text-align: center; width: 100%; padding-top: 15px; font-size: 2.4vw;">
            <p style="width: auto; margin: 0; padding: 0; font-weight: bold; text-align: left;">Su ubicación es: <span
                    id="locate" style="margin: 0; padding: 0; font-weight: lighter;"></span></p>
        </div>
        <p class="hud"><span id="speed"></span></p>
    </div>
    <button id="start" class="" style="position: absolute; bottom: 20px; left: 20px;">Iniciar</button>
    <button id="stop" class="" style="position: absolute; bottom: 20px; left: 80px;">Finalizar</button>
    <button id="reset" class="" style="position: absolute; bottom: 20px; left: 150px;">Reiniciar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>

        const start = document.querySelector('#start');
        const stop = document.querySelector('#stop');

        const coordinates = [];

        start.addEventListener("click", () => {
           const watch = navigator.geolocation.watchPosition(data => {
              
                console.log(data);
                console.log(data.coords.altitudeAccuracy);
                console.log(data.coords.speed);
                console.log(data.coords.heading);
                
                coordinates.push([data.coords.latitude, data.coords.longitude]);
                window.localStorage.setItem("coordinates", JSON.stringify(coordinates));
                //JSON.parse(lcoalStorage.coordinates)

                document.getElementById('locate').innerHTML = "<p style='margin:0;'>latitude: " + data.coords.latitude + "&deg" + "</p><p style='margin: 0;'>longitud: " + data.coords.longitude + "&deg" + "</p><p style='margin:0;'>velocidad: " + data.coords.speed * 3.6 + " km/h</p><p style='margin:0;'>dirección: " + data.coords.heading * 180 + " °</p>";
            },
                error => console.log(error),
                {
                    enableHighAccuracy: true,
                    timeout: 500,
                    maximumAge: 0
                }
            );
        stop.addEventListener("click", () =>{
                navigator.geolocation.clearWatch(watch);
                document.getElementById("locate").innerHTML = "";
            });
        });

    </script>

    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoibmhvY2tpIiwiYSI6ImNqdGRmOWkxOTE2cDE0NHA5ZjFsNjQ2NmUifQ.WdBS1kF25GIRcDyDjDZBDg';

    if (!mapboxgl.supported()) {
        alert("Este dispsitivo no soporta la plataforma");
    }
    else {
        const map = new mapboxgl.Map({
            container: 'map', // 
            style: 'mapbox://styles/mapbox/outdoors-v11', // 
            center: [-96, 37.8], //
            zoom: 1,
            pitch: 90,
            bearing: 0,
            antialias: true
        });

                ////////////////////////////////

        ////////////////////////////////

        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            })
        );

        //
        map.on('load', () => {

            const layers = map.getStyle().layers;
            const labelLayerId = layers.find(
                (layer) => layer.type === 'symbol' && layer.layout['text-field']
            ).id;

            map.addLayer(
                {
                    'id': 'add-3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#aaa',

                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6
                    }
                },
                labelLayerId
            );
        });

        //
        map.on('load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 0.8 });

            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });
        });

        ///
        ///

        map.addControl(new mapboxgl.NavigationControl());
    }

    </script>
</body>

</html>
